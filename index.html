
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kandinsky</title>
  <style>
  
/* General styles and resets */
* {
  box-sizing: border-box;
  font-size: 0.9rem;
}

html {
  font-family: Arial, Helvetica, sans-serif;
  height: 100%;
}

body {
  margin: 0;
  height: inherit;
  background-color: #cbc0d3;
}

main {
  height: 100%;
}

nav {
  padding: 0;
  margin: 0;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

a {
  text-decoration: none;
  color: rgb(0 0 255 / 0.8);
  width: 100%;
  height: 100%;
  display: block;
}

a:hover,
a:focus {
  color: rgb(100 100 255);
}


a img {
  width: 100%;
  aspect-ratio: 1;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}


#circles_in_a_circle {
  view-transition-name: circles_in_a_circle;
}
#improvisation_29 {
  view-transition-name: improvisation_29;
}
#several_circles {
  view-transition-name: several_circles;
}


@view-transition {
  navigation: auto;
}

::view-transition-group(
  circles_in_a_circle,improvisation_29,several_circles) {
  animation-duration: 0.5s;
}

@keyframes move-left-out {
  from {
      transform: translateX(0%);
  }
  to {
      transform: translateX(-100%);
  }
}
@keyframes move-left-in {
  from {
      transform: translateX(-100%);
  }
  to {
      transform: translateX(0%);
  }
}
@keyframes move-right-out {
  from {
      transform: translateX(0%);
  }
  to {
      transform: translateX(100%);
  }
}
@keyframes move-right-in {
  from {
      transform: translateX(100%);
  }
  to {
      transform: translateX(0%);
  }
}
@keyframes move-bottom-out {
  from {
      transform: translateY(100%);
  }
  to {
      transform: translateY(0%);
  }
}
@keyframes move-bottom-in {
  from {
      transform: translateY(0%);
  }
  to {
      transform: translateY(100%);
  }
}

::view-transition-old(circles_in_a_circle) {
    animation: 0.4s ease-in both move-left-out;
}
::view-transition-new(circles_in_a_circle) {
    animation: 0.4s ease-in both move-left-in;
}
::view-transition-old(improvisation_29) {
    animation: 0.4s ease-in both move-bottom-out;
}
::view-transition-new(improvisation_29) {
    animation: 0.4s ease-in both move-bottom-in;
}
::view-transition-old(several_circles) {
    animation: 0.4s ease-in both move-right-out;
}
::view-transition-new(several_circles) {
    animation: 0.4s ease-in both move-right-in;
}


  </style>
</head>
<body>
  

<main>

  <nav>
    <a id="circles_in_a_circle" href="circles_in_a_circle"><img src="circles_in_a_circle/imgs/screenshot.jpeg" alt="Circles in a circle"></a>
    <a id="improvisation_29" href="improvisation_29"><img src="improvisation_29/kandinsky.jpeg" alt="Boat"></a>
    <a id="several_circles" href="several_circles"><img src="several_circles/original.jpeg" alt="Several Circles"></a>
  </nav>

</main>

</body>
</html>
